#     # Optional logo for the webapp dashboards.
#     # Defaults to the OpenflightHPC logo if not provided.
#     logo:
#       url: ""
#       alt: ""
#       # Additional class names for the IMG tag.  Bootstrap classes can be used
#       # here.
#       classNames: ""
